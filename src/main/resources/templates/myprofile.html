<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
</head>
<body>
<div th:replace="fragments/common :: ${navbar}"></div>
<h1>Welcome to [[${user.firstName}]] [[${user.lastName}]]'s profile!</h1>
<div>Follow this user:
    <form action="/follow" method="post">
        <input type="submit" name="follow-user">
        <input type="hidden" th:value="${user.id}" name="id">
    </form>
</div>
<br />
<form action="/addPost" method="post">
    <fieldset>
        <input type="text" width="50" height="50" name="body" />
        <input type="submit" name="add-post" />
    </fieldset>
</form>

<ul>
    <li th:each="post : ${user.posts}" th:text="${post}"></li>
</ul>
<!--<ul th:each="post : ${user.posts}">-->
<!--    <li th:text="post.body"></li>-->
<!--    <li th:text="post.createdAt"></li>-->
<!--</ul>-->

</body>
</html>
